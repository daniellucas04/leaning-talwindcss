<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>

<body class="flex flex-col justify-center align-center">
    <header class="bg-dark-header w-full h-20 flex items-center justify-center"> 
       <nav class="flex">
            <ul class="text-white flex flex-row gap-x-10 justify-center">
                <li class="text-header"><a href="../index.html">Homepage</a></li>
            </ul>
        </nav>
    </header>
    <main class="flex align-center justify-center">
        <div class="form-template">
            <span class="font-bold flex justify-center mb-3 text-2xl">Login</span>
            <div class="flex align-center justify-center">
                <form class="flex flex-col space-y-4">
                    <label for="email">Email</label>
                    <input class="border-b-2 border-black p-1 focus:outline-none" type="email " name="email " id="email " placeholder="Type your email">
    
                    <label for="password ">Password</label>
                    <input class="border-b-2 border-black p-1.5 focus:outline-none" type="password" name="password " id="password " placeholder="Type your password">
                    <div class="flex gap-x-4">
                        <a class="text-left text-xs hover:text-white-header" href="../pages/signup.html">Don't have an account?</a>
                        <a class="text-right text-xs hover:text-white-header" href="../pages/forgot-password.html">Forgot password?</a>
                    </div>
                    <button class="h-10 rounded-full text-white bg-neutral-700 hover:bg-dark-hover" type="button">Login</button>
                
                    <div class="flex justify-center">
                        <a class="m-5" href="#"><img src="../icons/logo-google.svg" width="30px" height="30px" alt="Google logo"></a>
                        <a class="m-5" href="#"><img src="../icons/logo-facebook.svg" width="30px" height="30px" alt="Facebook logo"></a>
                        <a class="m-5" href="#"><img src="../icons/logo-github.svg" width="30px" height="30px" alt="Google logo"></a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
