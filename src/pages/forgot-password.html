<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forgot password?</title>
        <link href="/dist/output.css" rel="stylesheet">
        <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>
<body class="flex flex-col justify-center align-center">
    <header class="bg-dark-header w-full h-20 flex items-center justify-center"> 
       <nav class="flex">
            <ul class="text-white flex flex-row gap-x-10 justify-center">
                <li class="text-header"><a href="../index.html">Homepage</a></li>
            </ul>
        </nav>
    </header>
    <main class="flex align-center justify-center">
        <div class="form-template">
            <div class="flex justify-center align-center flex-col">
                <span class="font-bold flex justify-center mb-3 text-2xl">Forgot password</span>
                <p class="text-sm mb-3">Enter your email and we'll send you a link to reset your password.</p>
            </div>
            <div class="flex align-center justify-center">
                <form class="flex flex-col space-y-4">
                    <label for="email">Email</label>
                    <input class="border-b-2 border-black p-1 focus:outline-none" type="text" name="email " id="email" placeholder="Type your email">
                    <input class="h-10 rounded-full text-white bg-neutral-700 hover:bg-dark-hover" id="submit" type="submit">
                    <a class="hover:text-white-header flex align-center justify-center" href="../pages/login.html"><img src="../icons/arrow_back.svg" alt="Arrow back"> Back to login</a>
                </form>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="../pages/scripts/localDB/localdb.min.js"></script>
    <script src="../pages/scripts/resetPasswordEmail.js"></script>
</body>
</html>
